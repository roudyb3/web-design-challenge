<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset = "UTF-8">
    <title> Data Table </title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>

<body>

    <h1> Data </h1>
    
    <section>
     
        <p> The following table includes all of the data used for plotting during this project. </p>

        <td>X</td>
        <td>Y</td>

      </tr>
      <tr>
        <th scope="row">2</th>
        <td>X</td>

      </tr>
      <tr>
        <th scope="row">3</th>
        <td>X</td>

        <td>Z</td>
      </tr>
    </tbody>

</body>

</html>
